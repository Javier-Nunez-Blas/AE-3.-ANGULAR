<div class="cabecera">
  <div class="caja" *ngIf="login"><a routerLink="/listado">Listado de videojuegos</a></div>
  <div class="caja" *ngIf="login"><a routerLink="/sobre-nosotros">Sobre nosotros</a></div>
  <div class="caja" *ngIf="login"><a routerLink="/contacto">Contacto</a></div>
</div>

<div>
  <h2>Nombre de usuario: {{ name }}</h2>
</div>

<div *ngIf="!login">
  <h2>Inicio de sesión</h2>
  <form (ngSubmit)="submitForm()">
    <label for="name">Nombre de usuario:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required>
    <br> <br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
    <br> <br>

    <button type="submit">Entrar</button>
  </form>
  <h3 *ngIf="noLogin">Nombre de usuario o contraseña incorrectos</h3>
</div>

<router-outlet></router-outlet>
